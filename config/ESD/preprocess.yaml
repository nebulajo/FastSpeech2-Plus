dataset: "ESD"

path:
  # corpus_path: "/path/to/IEMOCAP_full_release"
  sub_dir_name: "ESD_16000"
  lexicon_path: "lexicon/mfa_dict.txt"
  # fixed_text_path: "./preparation/iemocap_fixed.txt"
  raw_path: "./raw_data/ESD_16000"
  # preprocessed_path: "./preprocessed_data/IEMOCAP"
  preprocessed_path: "./preprocessed_data/ESD_16000"

preprocessing:
  val_size: 512
  text:
    text_cleaners: ["english_cleaners"]
    language: "en"
  audio:
    sampling_rate: 16000
    max_wav_value: 32768.0
  stft:
    filter_length: 1024
    hop_length: 256
    win_length: 1024
  mel:
    n_mel_channels: 80
    mel_fmin: 0
    mel_fmax: 8000 # please set to 8000 for HiFi-GAN vocoder, set to null for MelGAN vocoder
  pitch:
    feature: "phoneme_level" # support 'phoneme_level' or 'frame_level'
    normalization: True
  energy:
    feature: "phoneme_level" # support 'phoneme_level' or 'frame_level'
    normalization: True
